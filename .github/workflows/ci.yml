name: ci

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install
        run: npm ci

      - name: Verify iOS pods lockfile sync
        run: npm run verify:ios-pods

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --bail --passWithNoTests

  dns-native:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: modules/dns-native/package-lock.json

      - name: Install (modules/dns-native)
        working-directory: modules/dns-native
        run: npm ci

      - name: Test (modules/dns-native)
        working-directory: modules/dns-native
        run: npm test

  android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Gradle wrapper validation prevents supply chain attacks via modified wrapper
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      # Debug build verifies the build configuration works
      - name: Gradle assembleDebug
        working-directory: android
        run: ./gradlew :app:assembleDebug --no-daemon --warning-mode=fail

      # Release build verifies signing config (produces unsigned APK without creds)
      - name: Gradle assembleRelease
        working-directory: android
        run: ./gradlew :app:assembleRelease --no-daemon --warning-mode=fail
