name: Bug Report
description: Report a bug in DNSChat
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Step-by-step instructions to reproduce the issue.
      placeholder: |
        1. Open the app
        2. Type a message
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - iOS
        - Android
        - Web
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: App version
      placeholder: e.g. 4.0.6
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Logs, screenshots, or anything else that might help.
    validations:
      required: false
